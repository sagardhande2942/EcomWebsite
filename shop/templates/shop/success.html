{% extends 'shop/basic.html'%}

{%block title %} Success {% endblock %}
{% block style %}
<style>
    .loader {
        border: 16px solid #f3f3f3;
        /* Light grey */
        border-top: 16px solid #3498db;
        /* Blue */
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }
</style>

{% endblock %}
{% block body %}
<div class="loader" style="position: absolute; top: 50%; left: 50%;"></div>
{% endblock %}

{% block js %}
<script>
    localStorage.clear()
    setTimeout(() => {

        window.location.href = "/shop/tracker/"

    }, 5000);
</script>
{% endblock %}
