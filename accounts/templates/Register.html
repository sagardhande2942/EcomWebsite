<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Register</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="../../media/colorlib-regform-32/css/nunito-font.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="../../media/colorlib-regform-32/css/style.css"/>
</head>
<body class="form-v6">
	<div class="page-content">
		<div class="form-v6-content">
			<div class="form-left">
				<img src="../../media/colorlib-regform-32/images/RegisterBack.jpg" style="width: 430px;" alt="form">
			</div>
			<form class="form-detail" method="post">
				{% csrf_token %}
				<h2>Register Form</h2>
				<div class="form-row">
					<!-- <input type="text" name="full-name" id="full-name" class="input-text" placeholder="Your Name" required> -->
					{{form.username}}
				</div>
				<div class="form-row">
					<!-- <input type="text" name="your-email" id="your-email" class="input-text" placeholder="Email Address" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}"> -->
					{{form.email}}
				</div>
				<div class="form-row">
					<!-- <input type="password" name="password" id="password" class="input-text" placeholder="Password" required> -->
					{{form.email2}}
				</div>
				<div class="form-row">
					<!-- <input type="password" name="comfirm-password" id="comfirm-password" class="input-text" placeholder="Comfirm Password" required> -->
					{{form.password}}
				</div>
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Register">
				</div>
			</form>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
